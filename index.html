<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <link href="css/style.css" rel="stylesheet">
    <style>
        #messageArea{
            display: none;
        }
        #chatArea{
            display: none;
        }

    </style>

</head>
<body>
<div id="container-fluid">
    <div class="row" id="loginArea">
        <div class="col-md-12">
                <div id="greeting">Monkey Chat</div>
                <h2>Enter Username</h2>
                <form id="userForm">

                    <input type="text" id="username" style="width: 10em"/>
                    <input type="submit" class="btn btn-primary" value="Login" />
                </form>
        </div>
    </div>
    <div class="row" id="chatArea">


        <div class="col-md-2" id="onlineUser">
            <h3>Online Users</h3>
            <ul class="list-group" id="users"></ul>
        </div>

        <div class="col-md-10" id="chat">

            <div class="col-md-12" id="messages">

            </div>

            <div class="fixed bottom" id="messageArea">
                <form id="messageForm">
                    <div class="fixed-bottom" id="typing">
                        <label>Enter Message</label>
                        <input type="text" id="message"><input type="submit" class="btn btn-primary" value="Send" />
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>
<script>
    $(function(){
        var socket = io.connect();
        var $messageForm = $('#messageForm');
        var $message = $('#message');
        var $chat = $('#messages');
        var $userForm = $('#loginArea');
        var $messageArea = $('#messageArea');
        var $users = $('#users');
        var $username = $('#username');
        var $chatArea = $('#chatArea');

        $userForm.submit(function(e){
            e.preventDefault();
            socket.emit('new user', $username.val(), function(data){
                if(data){
                    $userForm.hide();
                    $messageArea.show();
                    $chatArea.show();
                }
            });
            $username.val('');
        });

        $messageForm.submit(function(e){
            e.preventDefault();
            socket.emit('send message', $message.val());
            $message.val('');
        });

        socket.on('new message', function(data){
            $chat.append('<div class="msg">'+[data.timestamp]+' <strong>'+data.user+': </strong>'+data.msg+'</div>')
        });

        socket.on('get users', function(data){
            var html = '';
            for(i=0; i<data.length; i++){
                html += '<li class="list-group-item">'+data[i]+'</li>';
            }

            $users.html(html);
        });

        socket.on('user already exists', function(data){
            console.log(data);
        });
    });


</script>
</body>
</html>
