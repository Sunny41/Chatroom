<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <link href="css/style.css" rel="stylesheet">
    <style>
        #messageArea{
            display: none;
        }
        #chatArea{
            display: none;
        }

    </style>

</head>
<body>
<div id="container-fluid">
    <div class="row" id="loginArea">
        <div class="col-md-12">
                <div id="greeting">Welcome to your nerdy chat!</div>
                <h2>Enter Username</h2>
                <form id="userForm">

                    <input type="text" id="username" style="width: 10em"/>
                    <input type="submit" class="btn btn-primary" value="Login" />
                </form>
        </div>
    </div>
<!--chatArea includes online users and "chat" -->
    <div class="row" id="chatArea">
        <div class="col-md-2" id="onlineUser">
            <h3>Online Users</h3>
            <ul class="list-group" id="users"></ul>
        </div>
<!-- Chat includes Typing Area and Conversation Area -->
        <div class="col-md-10" id="chat">
<!-- Conversation Area -->
            <div class="col-md-12" id="messages">
            </div>
<!-- Typing Area w/ send Button -->
            <div id="messageArea">
                <form id="messageForm">
                        <label>Enter Message</label>
                        <input type="text" id="message" size="90">
                        <input type="submit" class="btn btn-primary" id="sendbtn" value="    ">
                        <input type="file" class="btn btn-primary" id="filebtn" value="    ">
                        <input type="text" id="NameBox">
                </form>
            </div>
        </div>
    </div>

</div>
<script>
    $(function(){
        var socket = io.connect();
        var $messageForm = $('#messageForm');
        var $message = $('#message');
        var $chat = $('#messages');
        var $userForm = $('#loginArea');
        var $messageArea = $('#messageArea');
        var $users = $('#users');
        var $username = $('#username');
        var $chatArea = $('#chatArea');
        var element = document.getElementById("messages");
        var files = [];
        var pos;
        var SelectedFile;


        $userForm.submit(function(e){
            e.preventDefault();
            socket.emit('new user', $username.val(), function(data){
                if(data){
                    $userForm.hide();
                    $messageArea.show();
                    $chatArea.show();
                }
            });
            $username.val('');
        });

        $messageForm.submit(function(e){
            e.preventDefault();

            if(SelectedFile){
                StartUpload;
            }
            socket.emit('send message', $message.val());
            $message.val('');
        });

        socket.on('new message', function(data){
            $chat.append('<div class="msg">'+[data.timestamp]+' <strong>'+data.user+': </strong>'+data.msg+'</div>')
            element.scrollTop = element.scrollHeight;
        });

        socket.on('new message whisper', function(data){
            $chat.append('<div class="msgWhisper">'+[data.timestamp]+' <strong>'+data.user+': </strong>'+data.msg+'</div>')
            element.scrollTop = element.scrollHeight;
        });

        socket.on('get users', function(data){
            var html = '';
            for(i=0; i<data.length; i++){
                html += '<li class="list-group-item">'+data[i]+'</li>';
            }

            $users.html(html);
        });

        socket.on('user already exists', function(data){
            console.log(data);
        });


    window.addEventListener("load", Ready);

    function Ready(){
        if(window.File && window.FileReader){
            document.getElementById('sendbtn').addEventListener('click', StartUpload);
            document.getElementById('filebtn').addEventListener('change', FileChosen);
        }
        else
        {
            document.getElementById('UploadArea').innerHTML = "Your Browser Doesn't Support The File API Please Update Your Browser";
        }
    }


    function FileChosen(evnt) {
        SelectedFile = evnt.target.files[0];
        var fileType = SelectedFile.type;

        console.log(SelectedFile.name + " " + SelectedFile.type);
        if(fileType.includes('image') || fileType.includes('audio') || fileType.includes('video')){
            document.getElementById('NameBox').value = SelectedFile.name;
        }else {
            //Show error
            removeFile();
            alert('File type not supported to be sent');
        }

    }

    function removeFile(){
        SelectedFile = null;
        document.getElementById('filebtn').value = "";
        document.getElementById('NameBox').value = "";
    }

    var FReader;
    var Name;
    function StartUpload(){
        if(document.getElementById('NameBox').value != "")
        {
            var reader = new FileReader();
            reader.onload = function(evt){
                var data ={};
                data.username = 'jannik';
                data.file = evt.target.result;
                data.fileName = document.getElementById('NameBox').value;
                data.type = SelectedFile.type;
                data.size = SelectedFile.size;
                socket.emit('upload file', data);
            };
            reader.readAsDataURL(SelectedFile);
        }
        else
        {
            alert("Please Select A File");
        }
    }

    socket.on('send file', function (data){
        files.push(data);

        var node;
        var $chat =
        pos = files.map(function(e) { return e; }).indexOf(data);
        console.log(pos);


        if(data.type.includes('image')){
            node = document.createElement('img');
            node.src = files[pos].file;
            node.width = 240;
            node.height = 240;
        }
        else if(data.type.includes('video')){
            node = document.createElement('video');
            node.src = files[pos].file;
            node.autoplay = false;
            node.controls = true;
            node.height = 240;
            node.width = 240;

        }else if(data.type.includes('audio')){
            node = document.createElement('audio');
            node.src = files[pos].file;
            node.autoplay = false;
            node.controls = true;
        }

        document.getElementById('messages').appendChild(node);
        });
    });
</script>
</body>
</html>
